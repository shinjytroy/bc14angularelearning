
<div class="container">
    <div class="row" style="width: 50%; margin: 48px auto;">
        <div class="col-md-12">
            <form #addUserForm="ngForm" (ngSubmit)="addUser(addUserForm.value)">
                <h3 style="display: flex; margin: 20px auto;">THÊM NGƯỜI DÙNG</h3>
                <div class="form-group">
                    <label>Tài khoản:</label>
                    <input type="text" class="form-control" name="taiKhoan" ngModel required #TaiKhoan="ngModel" minlength="7" maxlength="15"> 
                    <div class="alert alert-danger" *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)">
                        <!-- Nội dung kiểm tra thẻ rỗng -->
                        <div *ngIf="TaiKhoan.errors.required">Tài khoản không được rỗng</div>
                        <!-- Kiểm tra độ dài ký tự -->
                        <div *ngIf="TaiKhoan.errors.minlength || TaiKhoan.errors.maxlength">Độ dài phải từ 7 đến 15 ký tự</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mật Khẩu:</label>
                    <input type="text" class="form-control" name="matKhau" ngModel>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" name="email" ngModel 
                    required 
                    #Email="ngModel" 
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    <div class="alert alert-danger" *ngIf="Email.errors && (Email.dirty || Email.touched)">
                        <div *ngIf="Email.errors.required">Email không được rỗng</div>
                        <div *ngIf="Email.errors.pattern">Email không đúng định dạng</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Họ Tên:</label>
                    <input type="text" class="form-control" name="hoTen" ngModel>
                </div>
                <div class="form-group">
                    <label>Số ĐT:</label>
                    <input type="text" class="form-control" name="soDT" ngModel>
                </div>
                <div class="form-group">
                    <label>Loại người dùng:</label>
                        <input type="radio" name="maLoaiNguoiDung" ngModel value="HV" style="margin: 0 10px;">Học Viên
                        <input type="radio" name="maLoaiNguoiDung" ngModel value="GV" style="margin: 0 10px;">Giáo Vụ
                </div>
                <button class="btn btn-success" [disabled]="!addUserForm.valid" style="margin: 0 10px;">Thêm</button>
                <button class="btn btn-info" [disabled]="!addUserForm.valid" style="margin: 0 10px;" (click)="updateUser(addUserForm.value)">Cập nhật</button>
            </form>
        </div>
    </div>
</div>
