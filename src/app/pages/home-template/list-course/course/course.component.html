<div class="card mb-5">
  <img class="card-img-top" [src]="course.hinhAnh" alt="" style="height: 200px;" />
  <div class="card-body">
    <h4 class="card-title" style="font-size: 16px;">{{ course.tenKhoaHoc }}</h4>
    <!-- Truyền 1 param -->
    <!-- <a class="btn btn-success" 
      routerLink="/detail/{{course.maKhoaHoc}}">Detail</a> -->
    <!-- Truyền nhiều param -->
    <a class="btn btn-success" 
    routerLink="/detail/{{course.maKhoaHoc}}"
    [queryParams]="{
      tenKhoaHoc: course.tenKhoaHoc, 
      biDanh: course.biDanh, 
      maDanhMucKhoahoc: course.danhMucKhoaHoc.maDanhMucKhoahoc
    }"
    >Detail</a>
    <button 
    class="btn btn-danger" 
    data-toggle="modal" data-target="#myModal"
    (click)="xemNhanh()" >Xem nhanh</button>
  </div>
</div>
